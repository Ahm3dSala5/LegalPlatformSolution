    <!-- Authentication -->
    <div class="auth-container">
        <div id="loginForm" class="form-card">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button onclick="login()">Login</button>
            <p><a href="#" onclick="showForm('forgotPasswordForm')">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" onclick="showForm('signUpForm')">Sign Up</a></p>
        </div>

        <div id="signUpForm" class="form-card hidden">
            <h2>Sign Up</h2>
            <input type="text" id="full name" placeholder="Enter your full name" required>
            <input type="email" id="signUpEmail" placeholder="Enter your email" required>
            <input type="password" id="signUpPassword" placeholder="Create password" required>
            <select id="userType">
                <option value="user">User</option>
                <option value="lawyer">Lawyer</option>
            </select>
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showForm('loginForm')">Login</a></p>
        </div>

        <div id="forgotPasswordForm" class="form-card hidden">
            <h2>Forgot Password</h2>
            <input type="email" id="forgotEmail" placeholder="Enter your email" required>
            <button onclick="sendOTP()">Send OTP</button>
            <p><a href="#" onclick="showForm('loginForm')">Back to Login</a></p>
        </div>

        <div id="otpForm" class="form-card hidden">
            <h2>Enter OTP</h2>
            <input type="text" id="otpCode" placeholder="Enter OTP" required>
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <div id="resetPasswordForm" class="form-card hidden">
            <h2>Reset Password</h2>
            <input type="password" id="newPassword" placeholder="Enter new password" required>
            <button onclick="resetPassword()">Reset Password</button>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-card').forEach(form => form.classList.add('hidden'));
            document.getElementById(formId).classList.remove('hidden');
        }

        function login() {
            alert('Login functionality to be implemented.');
        }

        function signUp() {
            alert('Sign Up functionality to be implemented.');
        }

        function sendOTP() {
            alert('OTP sent to email. Please enter it.');
            showForm('otpForm');
        }

        function verifyOTP() {
            alert('OTP verified.Now reset your password.');
            showForm('resetPasswordForm');
        }

        function resetPassword() {
            alert('Password reset successfully. You can now login.');
            showForm('loginForm');
        }
    </script>
